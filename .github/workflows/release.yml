name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]' | sed -n '2p' || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG".."$TAG")
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" "$TAG")
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.notes.outputs.tag }}
          name: ${{ steps.notes.outputs.tag }}
          body: |
            ## Changes

            ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.notes.outputs.tag, '-') }}
